<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- NORMALIZE.CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/styles.css" />
    <title>14. Microdot RGB</title>
  </head>
  <body class="flex-centered">
    <main class="main-container">
      <h1 class="main-title">Microdot RGB</h1>
      <form>
        <div class="ranges-list">
          <div class="range-item range-item--red">
            <p class="range-item__color">R</p>
            <input type="range" data-channel="red" min="0" max="255" />
            <input
              type="number"
              class="range-item__value"
              data-channel="red"
              min="0"
              max="255"
              value="128"
            />
          </div>
          <div class="range-item range-item--green">
            <p class="range-item__color">G</p>
            <input type="range" data-channel="green" min="0" max="255" />
            <input
              type="number"
              class="range-item__value"
              data-channel="green"
              min="0"
              max="255"
              value="128"
            />
          </div>
          <div class="range-item range-item--blue">
            <p class="range-item__color">B</p>
            <input type="range" data-channel="blue" min="0" max="255" />
            <input
              type="number"
              class="range-item__value"
              data-channel="blue"
              min="0"
              max="255"
              value="128"
            />
          </div>
        </div>
        <div class="ranges-btns">
          <button id="btn-update" class="btn btn-update">Actualizar</button>
          <button id="btn-submit" class="btn btn-submit" type="submit">Enviar</button>
        </div>
      </form>
    </main>

    <script src="/static/main.js"></script>
  </body>
</html>
