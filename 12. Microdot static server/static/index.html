<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- NORMALIZE.CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/styles.css" />
    <title>12. Microdot static server</title>
  </head>
  <body class="flex-centered">
    <main class="main-container">
      <h1 class="main-title">Microdot static server</h1>

      <div class="counters-list">
        <div class="counter-item flex-centered">
          <h2 id="counter1" class="counter">0</h2>
          <button id="btn-counter1" class="btn-counter">
            Increment counter 1
          </button>
        </div>
        <div class="counter-item flex-centered">
          <h2 id="counter2" class="counter">0</h2>
          <button id="btn-counter2" class="btn-counter">
            Increment counter 2
          </button>
        </div>
      </div>
    </main>

    <script src="/static/main.js"></script>
  </body>
</html>
